<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Palette ðŸŽ¨</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .palette {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mood Palette ðŸŽ¨</h1>
    <p>Select your mood to generate a color palette:</p>
    <div class="buttons">
      <button onclick="generatePalette('happy')">ðŸ˜Š Happy</button>
      <button onclick="generatePalette('calm')">ðŸ˜Œ Calm</button>
      <button onclick="generatePalette('energetic')">âš¡ Energetic</button>
      <button onclick="generatePalette('sad')">ðŸ˜¢ Sad</button>
    </div>
    <div id="palette" class="palette"></div>
  </div>

  <script>
    const palettes = {
      happy: ['#FFE066', '#FFB347', '#FF6961', '#FCD5CE'],
      calm: ['#A8DADC', '#457B9D', '#1D3557', '#F1FAEE'],
      energetic: ['#FF6F61', '#FF4E50', '#FC913A', '#F9D423'],
      sad: ['#6C757D', '#ADB5BD', '#CED4DA', '#DEE2E6']
    };

    function generatePalette(mood) {
      const paletteDiv = document.getElementById('palette');
      paletteDiv.innerHTML = ''; // Clear previous palette

      palettes[mood].forEach(color => {
        const box = document.createElement('div');
        box.className = 'color-box';
        box.style.backgroundColor = color;
        box.innerText = color;
        paletteDiv.appendChild(box);
      });
    }
  </script>
</body>
</html>
